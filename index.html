<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">808 Kit🔥🎚</h1>
  <div class="instructions">
    <div >Press the letters or click on the drums to make a sound. </div>
    <div style="color: #DA0463;">Volume Warning.</div>
  </div>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="h drum">h</button>
    <button class="j drum">j</button>
  </div>
  <div class="set">
    <button class="z drum">z</button>
    <button class="x drum">x</button>
    <button class="c drum">c</button>
    <button class="v drum">v</button>
  </div>
    

  <footer>
    Made by Ibrayym Kor.
  </footer>

  <script src="index.js"></script>


</body>

</html>
